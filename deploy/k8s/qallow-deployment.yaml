apiVersion: v1
kind: Namespace
metadata:
  name: qallow

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: qallow-config
  namespace: qallow
data:
  QALLOW_MIND_STEPS: "100"
  QALLOW_MODE: "cuda"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qallow-mind
  namespace: qallow
spec:
  replicas: 3
  selector:
    matchLabels:
      app: qallow-mind
  template:
    metadata:
      labels:
        app: qallow-mind
    spec:
      containers:
      - name: qallow
        image: qallow:latest
        imagePullPolicy: IfNotPresent
        command: ["./build/qallow_unified", "mind"]
        envFrom:
        - configMapRef:
            name: qallow-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - test -f /proc/self/status
          initialDelaySeconds: 10
          periodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: qallow-mind-service
  namespace: qallow
spec:
  selector:
    app: qallow-mind
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qallow-dashboard
  namespace: qallow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qallow-dashboard
  template:
    metadata:
      labels:
        app: qallow-dashboard
    spec:
      containers:
      - name: dashboard
        image: qallow:latest
        imagePullPolicy: IfNotPresent
        command: ["python3", "ui/dashboard.py"]
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

---
apiVersion: v1
kind: Service
metadata:
  name: qallow-dashboard-service
  namespace: qallow
spec:
  selector:
    app: qallow-dashboard
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  type: LoadBalancer

---
apiVersion: batch/v1
kind: Job
metadata:
  name: qallow-bench
  namespace: qallow
spec:
  template:
    spec:
      containers:
      - name: bench
        image: qallow:latest
        imagePullPolicy: IfNotPresent
        command: ["./build/qallow_unified", "bench"]
      restartPolicy: Never
  backoffLimit: 3

